<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Cards</title>
</head>
<body>
    <div id="main">
        <div id="cardsContainer">
            <div id="cardOneContainer">
                <div class="card card1">
                    <img src="./assests/1_titlecard.png" alt="">
                </div>
            </div>
            <div class="card card2">
                <div id="card2ImgContainer">
                    <img src="./assests/2.png" alt="">
                </div>
                <div id="card2VideoContainer">
                    <video src="./assests/03.mp4" autoplay muted loop></video>
                </div>
            </div>
            <div class="card card3">
                <div id="card3ImgContainer">
                    <img src="./assests/3.png" alt="">
                </div>
                <div id="card3VideoContainer">
                    <video src="./assests/04.mp4" autoplay muted loop></video>
                </div>
            </div>
        </div>
        <div id="leftDiv">
            <div class="leftFloatingDiv">

            </div>
        </div>
        <div id="rightDiv">
            <div class="rightFloatingDiv">

            </div>
        </div>
    </div>
    


    <!-- GSAP Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js" integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- js script -->
    <script src="script.js"></script>
</body>
</html>
